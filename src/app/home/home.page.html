<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header>
     <ion-toolbar>
       <ion-buttons slot="start">
         <ion-menu-button></ion-menu-button>
       </ion-buttons>
       <ion-title class="ion-text-center">Medical Reminder</ion-title>
     </ion-toolbar>
   </ion-header>

  <div id="new"  *ngIf="!profile || profile.length===0 else conditionFalse">
    <strong>Are you a new user?</strong>
    <p id="start">Start by adding a new profile!</p>
  <p>
    <ion-fab horizontal="center">
      <ion-fab-button [routerLink]="['/add-profile']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </p>
  </div>

<ng-template #conditionFalse>
  <div class="ion-text-center">
  <ion-list>

    <ion-list-header>
    <strong>Upcoming appointments:</strong>
    </ion-list-header>
      <ion-item-sliding *ngFor="let item of profile">
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="presentAlertConfirm(profile)">DELETE</ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-avatar slot="start">
            <img src="./assets/icon/favicon.png">
          </ion-avatar>
          <ion-label>
            <h2>{{item.nome}} {{item.cognome}}</h2>
          </ion-label>

        </ion-item>
      </ion-item-sliding>

        <ion-item lines="none">
          <br><br><br><br><br><br>
          <ion-fab horizontal="center">
            <ion-fab-button [routerLink]="['/add-appoint']">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>

        </ion-item>

  </ion-list>
  </div>
</ng-template>
</ion-content>

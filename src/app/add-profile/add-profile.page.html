
<ion-header translucent>
      <ion-toolbar>
        <ion-title>Create Account</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <form (ngSubmit)="onSubmit(form)">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">

          <ion-item>
            <ion-label position="stacked">Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" placeholder="Insert Name" ngModel name="nome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Surname</ion-label>
            <ion-input type="text" placeholder="Insert Surname" ngModel name="cognome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Age</ion-label>
            <ion-input type="text" placeholder="Insert Age" ngModel name="etÃ "></ion-input>
          </ion-item>

            <ion-label position="stacked">Height</ion-label>
            <ion-input type="text" placeholder="Insert Height" ngModel name="altezza"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Weight</ion-label>
            <ion-input type="text" placeholder="Insert Weight" ngModel name="peso"></ion-input>

        <ion-button expand="block" type="submit" class="ion-no-margin">

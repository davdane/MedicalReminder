
<ion-header translucent>
      <ion-toolbar>
        <ion-title>{{isUpdate? "Modify" : "Create"}} Profile</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
      <form [formGroup]="form" (submit)="onSubmit()">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">

          <ion-item>
            <ion-label position="stacked">Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" placeholder="Insert Name" formControlName="nome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Surname</ion-label>
            <ion-input type="text" placeholder="Insert Surname" formControlName="cognome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Birthday</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" max="2023" min="1900" placeholder="Select Birthday" formControlName="age"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Height (cm)</ion-label>
            <ion-input type="text" placeholder="Insert Height" formControlName="altezza"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Weight (kg)</ion-label>
            <ion-input type="text" placeholder="Insert Weight" formControlName="peso"></ion-input>
          </ion-item>

        </ion-list>

        <ion-button expand="block" type="submit" [disabled]="form.invalid" class="ion-no-margin">
          Save
        </ion-button>
        <ion-button expand="block" class="ion-no-margin" size="small" fill="clear" (click)="back()">
          Back to Homepage
        </ion-button>
      </form>
     </ion-content>
